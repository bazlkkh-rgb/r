<script>
/* Countdown */
const target = new Date("March 20, 2026 00:00:00").getTime();
setInterval(()=>{
    const now = new Date().getTime();
    const diff = target - now;

    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
    const seconds = Math.floor((diff%(1000*60))/1000);

    document.getElementById("countdown").innerHTML =
    "–†–∞–º–∞–∑–∞–Ω –∞–π—ã –∞—è“õ—Ç–∞–ª“ì–∞–Ω“ì–∞ –¥–µ–π—ñ–Ω –¥–µ–π—ñ–Ω: "+days+" –∫“Ø–Ω "+hours+" —Å–∞“ì "+minutes+" –º–∏–Ω "+seconds+" —Å–µ–∫";
},1000);

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä */
function wish(){

function dua(){
    sparkle();
    alert("¬´–ê–ª–ª–∞“ª—É–º–º”ô –ª”ô–∫”ô —Å—É–º—Ç—É —É”ô –±–∏–∫”ô ”ô”ô–º”ô–Ω—Ç—É —É”ô ‚Äò–∞–ª”ô–π–∫”ô —Ç”ô—É”ô–∫–∫”ô–ª—Ç—É —É”ô ‚Äò–∞–ª–∞ —Ä–∏–∑“õ–∏–∫”ô ”ô—Ñ—Ç–∞—Ä—Ç—É —É”ô —Å–∞—É–º”ô–ª“ì–∞–¥–∏ –º–∏–Ω —à”ô“ª—Ä–∏ –†–∞–º–∞–¥–∞–Ω–∞ –Ω”ô—É”ô–π—Ç—É, —Ñ”ô“ì—Ñ–∏—Ä–ª–∏–∏ –º”ô”ô “õ–∞–¥–¥–∞–º—Ç—É —É”ô –º”ô”ô –∞—Ö—Ö–∞—Ä—Ç—É¬ª. ü§≤");

/* “∞—à“õ—ã–Ω —ç—Ñ—Ñ–µ–∫—Ç */
function sparkle(){
    for(let i=0;i<20;i++){
        let star=document.createElement("div");
        star.style.position="fixed";
        star.style.width="5px";
        star.style.height="5px";
        star.style.background="#ffd700";
        star.style.top=Math.random()*window.innerHeight+"px";
        star.style.left=Math.random()*window.innerWidth+"px";
        star.style.boxShadow="0 0 10px #ffd700";
        document.body.appendChild(star);
        setTimeout(()=>star.remove(),1000);
    }
}

/* –ñ“±–ª–¥—ã–∑–¥–∞—Ä */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars=[];
for(let i=0;i<120;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
    });
}
setInterval(draw,50);
